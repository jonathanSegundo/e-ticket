<ion-header>
  <ion-toolbar>
    <ion-title style="background-color: #ffdc20 !important;">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <img id="newLogoSVG" src="https://s3.amazonaws.com/ekt-atap/assets/elektra-com-mx-2.svg" alt="Elektra">
          </ion-col>
          <ion-col col-4>
            <div style="
                border-radius: 6px;
                background-color: rgba(255,255,255,.6);
                height: 24px;
                width: 111px;">
              <img style="margin-top: -5px" src="https://elektra.vteximg.com.br/arquivos/icon-credito-elektra-2.png"
                alt="">
            </div>

          </ion-col>
          <ion-icon style="margin-top: 5px" ios="ios-contact" md="md-contact"></ion-icon>
          <ion-icon style="margin-top: 5px" ios="ios-cart" md="md-cart"></ion-icon>
        </ion-row>
        <ion-row>
          <button (click)="menu()"
            style="background-color: #e1251b; color: white; height: 42px; margin-top: 6px; border-radius: 5px 0px 0px 5px;">
            <ion-icon style="margin-top: 4%;" ios="ios-menu" md="md-menu"></ion-icon>
          </button>
          <ion-col col-8>
            <ion-input placeholder="Buscar por producto, marca o departamento" style="background-color: white">
            </ion-input>
          </ion-col>
          <button
            style="background-color: #e1251b; color: white; height: 42px; margin-top: 6px; border-radius: 0px 5px 5px 0px;">
            <ion-icon style="margin-top: 4%;" ios="ios-search" md="md-search"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isMenu">
    <ion-row style="background-color: #f3f3f3; height: 30px">
      <ion-col style="height: 30px">
        <div style="text-align: center !important; font-weight: bold; height: 30px">Bienvenido</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div style="text-align: center !important; font-weight: bold; font-size: 20px; color: rgb(172, 171, 171);">Mi
          Cuenta</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button style="width: 100%; height: 50px;">
          <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
          <br>
          <ion-label>Mis Datos</ion-label>
        </button>
      </ion-col>
      <ion-col col-6>
        <button style="width: 100%; height: 50px;">
          <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
          <br>
          <ion-label>Mis Pedidos</ion-label>

        </button>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col col-6>
        <button style="width: 100%; height: 50px;">
          <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
          <br>
          <ion-label>Mis Direcciones</ion-label>
        </button>
      </ion-col>
      <ion-col col-6>
        <button style="width: 100%; height: 50px;" (click)="goETicket()">
          <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
          <br>
          <ion-label>e-ticket</ion-label>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div style="text-align: center !important; font-weight: bold; color: rgb(197, 197, 197);">Cerrar sesion</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row style="background-color: #f3f3f3; height: 35px">
      <ion-col style="height: 35px">
        <div style="padding-left: 20px;  font-weight: bold; height: 35px; color: #e1251b; font-size: 20px">
          <ion-icon ios="ios-paper" md="md-paper"></ion-icon>
          Mis tickets
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-searchbar placeholder="Buscar">

        </ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let product of json">
            <div (click)="goProducts(product)">
              <ion-grid>
                <ion-row>
                  <ion-col col-6>
                    <ion-icon style="font-size: 20px; margin-left: -13px" ios="ios-list" md="md-list"></ion-icon>
                    <label>Ticket: #5423 </label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-6>
                    <ion-label style="font-weight: bold; padding-left: 20px">Fecha: 31-12-2019 </ion-label>
                    <ion-label style="font-weight: bold; padding-left: 20px">Total: $3,000.00 </ion-label>
                  </ion-col>

                </ion-row>
              </ion-grid>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col col-8></ion-col>
                <ion-col col-4>
                  <div style="text-align: center; margin-top: 23px;">
                    <button (click)="downloadTicket()"
                      style="background-color: #e1251b; color: white; font-size: 15px; height: 25px; width: 130px;">
                      Descargar ticket
                    </button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
